<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FireBoard CCTV Style</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #e0e0e0;
    color: #000;
    margin:0; padding:0;
  }
  body.dark {
    background-color: #1e1e1e;
    color: #eee;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  .theme-btn {
    padding: 8px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: #0078d7;
    color: white;
  }

  .room-select-wrapper {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  select {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
  }

  .main-content {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    gap: 20px;
  }

  .left-panel {
    display: flex;
    flex-direction: column;
    width: 400px;
  }

  /* ปรับ UI ปุ่ม ON/OFF ให้เหมือนปุ่ม CCTV */
  .btn-group button {
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    color: white;
    transition: background 0.3s, transform 0.2s;
  }
  .btn-on { background-color: #27ae60; }
  .btn-on:hover { background-color: #1e8449; transform: scale(1.05); }
  .btn-off { background-color: #c0392b; }
  .btn-off:hover { background-color: #922b21; transform: scale(1.05); }

  .cctv-btn {
    padding: 15px;
    border-radius: 12px;
    border: none;
    background-color: #34495e;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background 0.3s, transform 0.2s;
  }
  .cctv-btn:hover { background-color: #2c3e50; transform: scale(1.05); }

  .status-card {
    background: #f5f5f5;
    color: #000;
    padding: 12px;
    margin-bottom: 10px;
    border-left: 4px solid #0066cc;
    border-radius: 8px;
    font-weight: bold;
  }
  body.dark .status-card {
    background: #3a3a3a;
    color: #eee;
    border-color: #00ffee;
  }

  .right-panel {
    width: 700px;
    border: 2px solid #999;
    border-radius: 8px;
    overflow: hidden;
  }
  #cameraFeed {
    width: 100%;
    height: 400px;
    object-fit: cover;
  }

  .bottom-bar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }
  .logout-btn {
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    background-color: #ff4444;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

</style>
</head>
<body>

<div class="top-bar">
  <div></div>
  <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
</div>

<div class="room-select-wrapper">
  <select id="deviceSelect" onchange="changeDevice()">
    <option>Living_Room</option>
    <option>Bedroom</option>
    <option>Kitchen</option>
    <option>Fan</option>
  </select>
</div>

<div class="main-content">
  <div class="left-panel">
    <div class="btn-group">
      <button class="btn-on" onclick="toggleLight('ON')">ON</button>
      <button class="btn-off" onclick="toggleLight('OFF')">OFF</button>
    </div>

    <div class="status-card" id="statusText">Loading status...</div>
    <div class="status-card" id="tempText">Loading temperature...</div>

    <button class="cctv-btn" onclick="toggleCamera()">CCTV</button>
  </div>

  <div class="right-panel">
    <video id="cameraFeed" autoplay playsinline></video>
  </div>
</div>

<div class="bottom-bar">
  <div id="userEmail">Logged in as:</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
  const auth = firebase.auth();
  const db = firebase.database();
  let currentDevice = "Living_Room";
  let statusRef, tempRef;
  let cameraStream = null;

  auth.onAuthStateChanged(user => {
    if(!user) window.location.href="index.html";
    else document.getElementById('userEmail').innerText = "Logged in as: " + user.email;
  });

  function changeDevice() {
    currentDevice = document.getElementById("deviceSelect").value;
    initDevice(currentDevice);
  }

  function initDevice(device){
    statusRef = db.ref(`/${device}/lightStatus`);
    tempRef = db.ref(`/${device}/temperature`);

    statusRef.on("value", snap=>{
      document.getElementById("statusText").innerText = "Light Status: " + snap.val();
    });
    tempRef.on("value", snap=>{
      const t = snap.val();
      document.getElementById("tempText").innerText = t!==null ? `Temperature: ${t.toFixed(2)} °C` : "Temperature: N/A";
    });
  }

  function toggleLight(status){
    if(!statusRef) return;
    statusRef.set(status);
  }

  function toggleCamera(){
    const video = document.getElementById("cameraFeed");
    if(cameraStream){
      cameraStream.getTracks().forEach(t=>t.stop());
      cameraStream = null;
    } else {
      navigator.mediaDevices.getUserMedia({video:true})
        .then(stream=>{
          cameraStream = stream;
          video.srcObject = stream;
        }).catch(err=>alert("ไม่สามารถเข้าถึงกล้องได้: "+err.message));
    }
  }

  function toggleTheme(){
    document.body.classList.toggle("dark");
  }

  function logout(){
    auth.signOut();
    window.location.href="index.html";
  }

  initDevice(currentDevice);
</script>
</body>
</html>
